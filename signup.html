<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign up</title>
  <link rel="stylesheet" href="signup.css" />
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar">
    <div class="logo">recurring</div>
    <div class="nav-buttons">
              <a href="./signup.html" class="login-btn">Sign Up</a>
      <a href="./login.html" class="nav-btn active">Log In</a>
    </div>
  </nav>

  <!-- Main Section -->
  <section class="main">

    <!--left box-->

    <div class="left">
      <h1>recurring</h1>
      <h3>sign up </h3>

      <form id="signupForm">
  <input id="fullName" type="text" placeholder="Full Name" required>
  <input id="email" type="email" placeholder="Email" required>
  <input id="password" type="password" placeholder="Password" required>
  <button type="submit">Sign Up</button>
      </form>
            <div class="social-login">
        <p>or</p>
        <div class="buttons">
          <div class="google">
            <img src="./imgs/Facebook_icon.svg.png" alt="">
            <span>Google</span>
          </div>
          <div class="facebook">
            <img src="./imgs/Google__G__logo.svg.png" alt="">
           <span>Facebook</span> 
          </div>
        </div>
      </div>
      <p class="login-link">
        Have an account? <a href="">Log In</a>
      </p>
    </div>

    <div class="right">
      <img src="https://images.unsplash.com/photo-1508780709619-79562169bc64?auto=format&fit=crop&w=1470&q=80" alt="background" />
    </div>
  </section>

  <script src="signup.js"></script>
</body>
</html>
